<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>Spring exercise</title>
</head>
<body>
	<div class="container">
		<h2 class="mt-4">Course result</h2>
			<hr />
			<div class="form-group row ">
				<label for="courseId" class="col-sm-2 col-form-label mr-0">ID</label>
				<div class="col-sm-8">
					<span th:text="${course.courseId}" type="text" class="form-control" />
				</div>
			</div>
 			<div class="form-group row ">
				<label for="shortTitle" class="col-sm-2 col-form-label mr-0">Title</label>
				<div class="col-sm-8">
					<span th:text="${course.shortTitle}" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group row ">
				<label for="numberOfDays" class="col-sm-2 col-form-label mr-0">Number
					of days</label>
				<div class="col-sm-8">
					<span th:text="${course.numberOfDays}" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group row ">
				<label for="pricePerDay" class="col-sm-2 col-form-label mr-0">Price/day</label>
				<div class="col-sm-8">
					<span th:text="${course.pricePerDay}" type="text" class="form-control" />
				</div>
			</div>
		<form action="#" method="get" th:action="@{/coursemenu}">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Back</button>
			</div>
		</form>
 
	</div>
</body>
</html>
