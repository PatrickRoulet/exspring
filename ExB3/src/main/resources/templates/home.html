<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <title>Spring exercise</title>
   </head>
<body>
	<div class="container">
		<form action="#" method="post" th:action="@{/}" th:object="${person}">
			<h2 class="mt-4">Identification</h2>
			<hr />
			<div class="form-group row ">
				<label for="title" class="col-sm-2 col-form-label">email</label>
				<div class="col-sm-4">
					<input th:field="*{emailAddress}" type="text" class="form-control"
						placeholder="Mandatory">
				</div>
			</div>
			<div class="form-group row ">
				<label for="title" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-4">
					<input th:field="*{password}" type="text" class="form-control"
						placeholder="Mandatory">
				</div>
			</div>
            <div class = "form-group row">
               <div class = "col-sm-10">
                  <button type = "submit" class = "btn btn-primary">Submit</button>
               </div>            
            </div>
		</form>

		<form action="#" method="post" th:action="@{/changepassword}" th:object="${person}">
            <div class = "form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Change password</button>
			</div>
			</div>
		</form>

	</div>
</body>
</html>
