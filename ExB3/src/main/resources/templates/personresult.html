<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>Spring exercise</title>
</head>
<body>
	<div class="container">
		<h2 class="mt-4">Person result</h2>
		<hr />
		<div class="form-group row ">
			<label for="personId" class="col-sm-2 col-form-label mr-0">ID</label>
			<div class="col-sm-8">
				<span th:text="${person.personId}" type="text" class="form-control" />
			</div>
		</div>
		<div class="form-group row ">
			<label for="firstName" class="col-sm-2 col-form-label mr-0">First
				name</label>
			<div class="col-sm-8">
				<span th:text="${person.firstName}" type="text" class="form-control" />
			</div>
		</div>
		<div class="form-group row ">
			<label for="lastName" class="col-sm-2 col-form-label mr-0">Last
				name</label>
			<div class="col-sm-8">
				<span th:text="${person.lastName}" type="text" class="form-control" />
			</div>
		</div>
		<div class="form-group row ">
			<label for="age" class="col-sm-2 col-form-label mr-0">Age</label>
			<div class="col-sm-8">
				<span th:text="${person.age}" type="text" class="form-control" />
			</div>
		</div>
		<div class="form-group row ">
			<label for="emailAddress" class="col-sm-2 col-form-label mr-0">Email</label>
			<div class="col-sm-8">
				<span th:text="${person.emailAddress}" type="text"
					class="form-control" />
			</div>
		</div>
		<div class="form-group row ">
			<label for="language" class="col-sm-2 col-form-label mr-0">Language</label>
			<div class="col-sm-8">
				<span th:text="${person.language}" type="text" class="form-control" />
			</div>
		</div>
		<div class="form-group row ">
			<label for="company" class="col-sm-2 col-form-label mr-0">Company</label>
			<div class="col-sm-8">
				<span th:text="${person.company}" type="text" class="form-control" />
			</div>
		</div>
		<form action="#" method="get" th:action="@{/personmenu}">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Back</button>
			</div>
		</form>

	</div>
</body>
</html>
