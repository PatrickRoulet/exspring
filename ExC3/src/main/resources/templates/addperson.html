<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>Spring exercise</title>
</head>
<body>
	<div class="container">
		<h2 class="mt-4">Person result</h2>
		<form action="#" method="post" th:action="@{/addperson}"
			th:object="${person}">
			<hr />
			<div class="form-group row ">
				<label for="personId" class="col-sm-2 col-form-label mr-0">ID</label>
				<div class="col-sm-6">
					<input th:field="*{personId}" type="text" class="form-control"
						placeholder="ID">
				</div>
			</div>
			<div class="form-group row ">
				<label for="firstName" class="col-sm-2 col-form-label mr-0">First
					name</label>
				<div class="col-sm-6">
					<input th:field="*{firstName}" type="text" class="form-control"
						placeholder="First name">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{firstName}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="lastName" class="col-sm-2 col-form-label mr-0">Last
					name</label>
				<div class="col-sm-6">
					<input th:field="*{lastName}" type="text" class="form-control"
						placeholder="Last name">
				</div>
			</div>
			<div class="form-group row ">
				<label for="age" class="col-sm-2 col-form-label mr-0">Age</label>
				<div class="col-sm-6">
					<input th:field="*{age}" type="text" class="form-control"
						placeholder="Age">
				</div>
			</div>
			<div class="form-group row ">
				<label for="emailAddress" class="col-sm-2 col-form-label mr-0">Email</label>
				<div class="col-sm-6">
					<input th:field="*{emailAddress}" type="text" class="form-control"
						placeholder="Email">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{emailAddress}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="password" class="col-sm-2 col-form-label mr-0">Password</label>
				<div class="col-sm-6">
					<input th:field="*{password}" type="text" class="form-control"
						placeholder="Password">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{password}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="language" class="col-sm-2 col-form-label mr-0">Language</label>
				<div class="col-sm-6">
					<select th:field="*{language}" class="form-control">
						<option th:value="'FR'" th:text="FranÃ§ais"></option>
						<option th:value="'NL'" th:text="Nederlands"></option>
						<option th:value="'EN'" th:text="English"></option>
					</select>
				</div>
			</div>
			<div class="form-group row ">
				<label for="company.name" class="col-sm-2 col-form-label mr-0">Company
					name</label>
				<div class="col-sm-6">
					<input th:field="*{company.name}" type="text" class="form-control"
						placeholder="Company name">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{company.name}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="company.telephoneNumber"
					class="col-sm-2 col-form-label mr-0">Company telephone
					number</label>
				<div class="col-sm-6">
					<input th:field="*{company.telephoneNumber}" type="text"
						class="form-control" placeholder="Company telephone number">
				</div>
			</div>
			<div class="form-group row ">
				<label for="company.vatNr" class="col-sm-2 col-form-label mr-0">Company
					VAT number</label>
				<div class="col-sm-6">
					<input th:field="*{company.vatNr}" type="text" class="form-control"
						placeholder="Company VAT number">
				</div>
			</div>
			<div class="form-group row ">
				<label for="company.address.street"
					class="col-sm-2 col-form-label mr-0">Address Street</label>
				<div class="col-sm-6">
					<input th:field="*{company.address.street}" type="text"
						class="form-control" placeholder="Address street">
				</div>
			</div>
			<div class="form-group row ">
				<label for="company.address.nr" class="col-sm-2 col-form-label mr-0">Address
					number</label>
				<div class="col-sm-6">
					<input th:field="*{company.address.nr}" type="text"
						class="form-control" placeholder="Address number">
				</div>
			</div>
			<div class="form-group row ">
				<label for="company.address.town"
					class="col-sm-2 col-form-label mr-0">Address town</label>
				<div class="col-sm-6">
					<input th:field="*{company.address.town}" type="text"
						class="form-control" placeholder="Address town">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{company.address.town}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="company.address.zipcode"
					class="col-sm-2 col-form-label mr-0">Address zipcode</label>
				<div class="col-sm-6">
					<input th:field="*{company.address.zipcode}" type="text"
						class="form-control" placeholder="Address zipcode">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</div>

		</form>
		<form action="#" method="get" th:action="@{/personmenu}">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Back</button>
			</div>
		</form>

	</div>
</body>
</html>
