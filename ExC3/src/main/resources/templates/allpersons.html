<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>Spring exercise</title>
</head>
<body>
	<div class="container">
		<h2 class="mt-4">All persons</h2>
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th class="text-left">ID</th>
					<th class="text-left">First name</th>
					<th class="text-left">Last name</th>
					<th class="text-left">Age</th>
					<th class="text-left">Email</th>
					<th class="text-left">Language</th>
					<th class="text-left">Company</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person : ${persons}">
					<td th:text="${person.personId}"></td>
					<td th:text="${person.firstName}"></td>
					<td th:text="${person.lastName}"></td>
					<td th:text="${person.age}"></td>
					<td th:text="${person.emailAddress}"></td>
					<td th:text="${person.language}"></td>
					<td th:text="${person.company}"></td>
				</tr>
			</tbody>
		</table>
		<form action="#" method="get" th:action="@{/personmenu}">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Back</button>
			</div>
		</form>
	</div>
</body>
</html>
