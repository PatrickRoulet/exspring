<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>Spring exercise</title>
</head>
<body>
	<div class="container">
		<p>
		<h2 class="mt-4">All courses</h2>
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th class="text-left">Title</th>
					<th class="text-left">Nb days</th>
					<th class="text-left">Price/day</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course : ${courses}">
					<td th:text="${course.shortTitle}"></td>
					<td th:text="${course.numberOfDays}"></td>
					<td th:text="${course.pricePerDay}"></td>
				</tr>
			</tbody>
		</table>
		</p>
	</div>
</body>
</html>
